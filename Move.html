<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        background-color: #000000;
        color: #f0f0f0;
        font-size: 12pt;
        text-shadow: 1px 1px 1px #000000;
      }
    </style>
    <script type="text/javascript">
      var size = {
        height: window.innerHeight || document.body.clientHeight,
        width: window.innerWidth || document.body.clientWidth
      }
      (function (
      window.addEventListener("load", function(){
        test();
      });

      function test(){
        var entry = document.getElementById("entry");

        var panel = document.createElement("div");
        panel.style.width = "300px";
        panel.style.height = "300px";
        panel.style.backgroundColor = "#f0f0f0";
        panel.style.border = "1px solid #333333";

        window.addEventListener("resize", function(){
          getCoordinates(panel.getBoundingClientRect());
        })
      }

      function getCoordinates(rect){
        var coordinate = {
          height: rect.bottom,
          width: rect.right
        }
        if(size.height < coordinate.bottom){
          console.log("Height hit");
        }
        if(size.width < coordinate.width){
          console.log("Width hit");
        }
        return coordinate;
      }
      ) {})();
    </script>
  </head>
  <body>
    <div id="entry">Open</div>
  </body>
</html>
